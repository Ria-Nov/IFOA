<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <img src="assets/images/logo.png" alt="amazon logo" />
        <nav id="up">
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>

    <main class="width80">
        <section>
            <p class="call">shop all holiday giftcards</p>

        </section>

        <section class="banner">
            <h1>holiday gift guides</h1>
            <h5>Be a go-gifter</h5>

        </section>
        
        <section class="bgwhite">
            <p class="left">Find the perfect gift <span class="fakelink">Shop now</span></p>
            <div class="cards img1"></div>
            <div class="cards img2"></div>
            <div class="cards img3"></div>
            <div class="cards img4"></div>
        </section>

        <section>
            <img src="assets/images/img_9.png" alt="headphones" class="bigimg">
            <p class="tagline">Play the gifting game <span class="fakelink">Shop gaming</span></p>
            <img src="assets/images/img_10.png" alt="" class="bigimg">
            <p class="tagline">The sound of cheer <span class="fakelink">Shop Audio & Accessories</span></p>
        </section>

    
    </main>

    <footer>
       <p class="flink"><a href="#up">Back to top</a></p>
        <img src="assets/images/logo.png" alt="logo" />
    </footer>




</body>
</html>
