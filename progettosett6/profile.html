<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix - Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="container-fluid">
        <nav class="navbar bgnav" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/netflix_logo.png" alt="netflix logo"
                        class="logo"></a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <p class="display-4 mt-3 bold">Edit Profile</p>
                <hr>
                <div class="row">
                    <div class="col-md-4 position-relative">
                        <img src="assets/avatar.png" alt="profile picture" class="profile"><i class="bi bi-pencil-square posiabs h4"></i>
                    </div>
                    <div class="col-md-7">
                        <p class="bg-secondary text-white p-1 ms-0 mt-2">Strive Student</p>
                        <p class="text-secondary pt-5 mt-4">Language:</p>
                        <button class="btn-dark text-white dropdown-toggle py-1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">German</a></li>
                            <li><a class="dropdown-item" href="#">Finnish</a></li>
                        </ul>
                        <hr class="mt-4">
                        <p class="text-secondary mt-4">Maturity Settings:</p>
                        <button type="button" class="btn text-white btnprofile">all maturity ratings</button><br>
                        <small class="py-5">Show titles of <strong>all maturity ratings</strong> for this
                            profile.</small>
                        <button class="btn btnedit mt-4">Edit</button>
                        <hr>
                        <small><i class="bi bi-check-square"></i> Autoplay next episode in a series on all devices.</small><br>
                        <small><i class="bi bi-check-square"></i> Autoplay previews while browsing on all devices.</small>
                    </div>
                    <hr class="mt-4">
                </div>
                <div class="row">
                    <div class="col-md-12 mb-5 d-flex justify-content-center">
                        <button type="button" class="btnedit me-3">Save</button>
                        <button type="button" class="btnedit me-3">Cancel</button>
                        <button type="button" class="btnedit">Delete Profile</button>
                    </div>
                </div>
            </div>
        </div>







    </main>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
