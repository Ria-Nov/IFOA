<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crudazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/Amazon_icon.png" alt="crudazon" width="30" height="24">
          </a>
        </div>
      </nav>


      <form class="container">
        <div class="row mb-2">
            <div class="col mx-auto">
                <label for="inputName" class="form-label">Modello</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col mx-1">
                <label for="inputPrice" class="form-label">Prezzo</label>
                <input type="number" min="0" class="form-control" id="inputPrice">
            </div>
        </div>
        <div class="mb-3">
            <label for="inputBrand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="inputBrand">
        </div>
        <div class="mb-3">
            <label for="inputDescription" class="form-label">Descrizione</label>
            <input type="text" class="form-control" id="inputDescription">
        </div>
        <div class="mb-3">
            <label for="inputImageUrl" class="form-label">Foto prodotto</label>
            <input type="text" class="form-control" id="inputImageUrl">
        </div>
    </form>
    <div>
        <img src="" alt="" id="productPhoto" class="object-fit-contain border rounded" width="100%">
    </div>
<div class="text-center">
    <button type="button" class="btn btn-success me-5" id="buttonSave" onclick="sendData()" >Salva</button>
    <button type="button" class="btn btn-success me-5"  onclick="modifyData()" id="modificaButton">Modifica</button>
    <button type="button" class="btn btn-primary mx-1 me-5" onclick="resetForm()" >Reset</button>
    <button type="button" class="btn btn-danger mx-1" onclick="deleteRecord()" id="cancellaButton">Elimina</button>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
